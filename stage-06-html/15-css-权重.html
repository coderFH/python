<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*id选择器的权重大于标签选择器的权重*/
        div {
            /*important会增加权重的值*/
            color: red!important;
        }

        #box {
            color: blue;
        }
        .con {
            color: yellow;
        }
    </style>
</head>
<body>
    <!--
    !important，加在样式属性值后，权重值为 10000
    2、内联样式，如：style=””，权重值为1000
    3、ID选择器，如：#content，权重值为100
    4、类，伪类和属性选择器，如： content、:hover 权重值为10
    5、标签选择器和伪元素选择器，如：div、p、:before 权重值为1
    6、通用选择器（*）、子选择器（>）、相邻选择器（+）、同胞选择器（~）、权重值为0
    -->
    <div id="box" class="con">这是一个div元素</div>
</body>
</html>
